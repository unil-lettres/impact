name: docker-prod-tag
on:
  push:
    tags:
      - "*"

jobs:
  build-and-push-app:
    name: Build & Push App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:${{ vars.QEMU_TAG || 'latest' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get tags
        id: get_tags
        uses: JinoArch/get-latest-tag@latest

      - name: Build and push app tagged version
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/app.dockerfile
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_REPOSITORY }}:${{ steps.get_tags.outputs.latestTag }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_REPOSITORY }}:${{ steps.get_tags.outputs.previousTag }}
          cache-to: type=inline

  build-and-push-worker:
    name: Build & Push Worker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:${{ vars.QEMU_TAG || 'latest' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get tags
        id: get_tags
        uses: JinoArch/get-latest-tag@latest

      - name: Build and push worker tagged version
        uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./docker/worker.dockerfile
          target: prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_REPOSITORY }}:worker-${{ steps.get_tags.outputs.latestTag }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_REPOSITORY }}:worker-${{ steps.get_tags.outputs.previousTag }}
          cache-to: type=inline

  update-description:
    name: Update Description
    runs-on: ubuntu-latest
    needs: [build-and-push-app, build-and-push-worker]
    if: success()
    continue-on-error: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_REPOSITORY }}
