networks:
  impact-net:
    driver: bridge

name: impact

services:
  impact-app:
    ports:
      - "127.0.0.1:8787:80"
    depends_on:
      impact-mysql:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:80 || exit 1" ]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5m
    networks:
      - impact-net
    container_name: impact-app
  impact-worker:
    depends_on:
      impact-mysql:
        condition: service_healthy
      impact-app:
        condition: service_healthy
    networks:
      - impact-net
    container_name: impact-worker
  impact-mysql:
    image: mariadb:11.4
    env_file:
      - ./docker/.env
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/config/my.cnf:/etc/mysql/my.cnf
    ports:
      - "127.0.0.1:3303:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - impact-net
    container_name: impact-mysql

volumes:
  mysql-data:
